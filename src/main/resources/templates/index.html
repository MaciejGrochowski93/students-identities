<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head :: headPart"></div>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<br><br><br>

<div class="container">
    <td><a th:href="@{/addStudent}" class="btn btn-primary">Add Student</a></td>

    <table border="2" class="table table-bordered" style="width: 60%">

    <div th:replace="fragments/thead :: tabhead"></div>

    <tbody>
    <tr th:each="students : ${studentsList}">
        <td th:text="${students.firstName}"></td>
        <td th:text="${students.middleName}"></td>
        <td th:text="${students.lastName}"></td>
        <td th:text="${students.dob}"></td>
        <td th:text="${students.pesel}"></td>
    </tr>
    </tbody>
</table>

    <br><br>

    <form th:action="@{students/ageCount}" class="d-flex">
        <input name="studentsOfAge" class="form-control mb-4 col-4" type="number"
               placeholder="Find amount of students of age:" min="18" max="100" required/>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <br>
    <form th:action="@{students/cityCount}" class="d-flex" id="cityCount">
        <input name="studentsFromCity" class="form-control mb-4 col-4" type="text"
               placeholder="Find amount of students from City:" min="1" max="50" required/>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>

</div>
<script type="text/javascript" src="/js/scriptCountStudentsByAge.js"></script>
<script type="text/javascript" src="/js/scriptCountStudentsByCity.js"></script>
</body>
</html>
